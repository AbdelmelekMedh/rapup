name: rapup
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  cached_network_image: ^3.0.0
  sliding_up_panel: ^2.0.0
  font_awesome_flutter: ^10.0.0
  google_fonts: ^4.0.0
  fluttertoast: ^8.0.0
  http: ^0.13.0
  shared_preferences: ^2.0.0
  carousel_slider: ^4.0.0
  shimmer: ^2.0.0
  flutter_rating_bar: ^4.0.1 # Replaced smooth_star_rating
  responsive_builder: ^0.4.0
  video_player: ^2.0.0
  flutter_staggered_grid_view: ^0.4.1 # Using a version compatible with StaggeredTile
  dio: ^5.0.0
  google_maps_flutter: ^2.0.0
  agora_rtm: ^2.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - videos/intro.mp4

  fonts:
    - family: RapUpIcons
      fonts:
        - asset: assets/fonts/RapUpIcons.ttf
